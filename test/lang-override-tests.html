<!doctype html>
<html>
<head>
  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../google-chart.html">
</head>

<body>

<test-fixture id="chart-fixture">
  <template>
    <google-chart></google-chart>
  </template>
</test-fixture>

<script>
suite('<google-chart lang="XX">', function() {
  var chart;
  setup(function() {
    chart = fixture('chart-fixture');
    chart.options = {hAxis: {format: 'MMM yy'}};
    chart.data = [ ['Date', 'Value'], [new Date(2008, 0, 1), 1] ];
  });

  test('can change language', function(done) {
    chart.lang = 'ja';  // Switch to Japanese language
    chart.addEventListener('google-chart-ready', function() {
      assert.isAtLeast(chart.innerHTML.indexOf('1æœˆ'), 0);  // Check for kanji
      done();
    });
  });
});
</script>

</body>
</html>
