<link rel="import" href="google-chart-loader.html">

<dom-module id="google-chart">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      #chart {
        height: 100%;
      }
    </style>
    <div id="chart">Loading chart...</div>
    <content select="google-chart-data"></content>
    <content select="google-chart-query"></content>
  </template>
  <script src="google-chart.js"></script>
</dom-module>
